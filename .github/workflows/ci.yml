name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Install Payload dependencies
        run: cd payload && npm ci

      - name: Build Payload
        run: cd payload && npm run build
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Check for build artifacts
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build artifacts created successfully"
            ls -la dist
          else
            echo "⚠️ No dist directory found"
          fi
